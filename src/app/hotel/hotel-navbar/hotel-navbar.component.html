<nav class="navbar">
  <div class="nav-container">
    <div class="nav-links">
      <a 
        *ngFor="let link of navLinks; let i = index" 
        [routerLink]="link.route"
        [class.active]="link.active"
        (click)="setActive(i)"
        class="nav-link"
      >
        {{ link.name }}
      </a>
    </div>
    <div class="profile">
      <div class="logo-container">
        <img src="./assets/Support.png" alt="NGO Logo" class="logo">
      </div>
    </div>
  </div>
</nav>
